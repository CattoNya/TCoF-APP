<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCoF</title>
    <link rel="stylesheet" href="style-game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cards">
      <div class="back">
        <button
          onclick="location.href = 'index.html'"
          class="back-button"
          type="submit"
        >
          Reset
        </button>
      </div>
      <div class="row-1">
        <button class="card-1 backside"></button>
        <button class="card-2 backside"></button>
        <button class="card-3 backside"></button>
        <button class="card-4 backside"></button>
      </div>
      <div class="row-2">
        <button class="card-5 backside"></button>
        <button class="card-6 backside"></button>
        <button class="card-7 backside"></button>
      </div>
    </div>
    <div class="bottom">
      <div class="player--0 player player--active">
        <h5>Player 1</h5>
        <p class="score" id="score--0">0</p>
        <p class="turn--0">It's your turn!</p>
      </div>
      <div class="roundTextD">
        <p class="roundText">Round:</p>
        <p class="round">1</p>
        <p class="winner"></p>
      </div>
      <div class="player--1 player">
        <h5>Player 2</h5>
        <p class="score" id="score--1">0</p>
        <p class="turn--1 hidden">It's your turn!</p>
      </div>
    </div>
    <script src="script-page.js"></script>
  </body>
</html>
